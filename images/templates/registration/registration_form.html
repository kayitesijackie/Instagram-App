{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-xs-6">
      <img src="/static/img/instagram.png" alt="responsive" height="800" width="600" >
    </div>
     
    <div class="col-xs-6">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default panel-auth">

        <div class="panel-heading panel-auth">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          <em class="auth-redir">Already have an account? <a href="/accounts/login/">Login here</a></em>
        </div>
      </div>

    </div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
